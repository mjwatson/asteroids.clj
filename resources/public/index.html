<!DOCTYPE html>
<html>
    <head>
        <link   rel="stylesheet" href="css/page.css" />
    </head>
    <body>
        <div id="control-group" width="800">
         <div id="control">
          <div id="start"   class="button">start</div>
          <div id="stop"    class="button">stop</div>
          <div id="restart" class="button">restart</div>
         </div>
        </div>
        
        <div id="control-group" width="800">
         <div id="control">
          <div id="gravity_minus" class="button">-</div>
          <div id="gravity_reset" class="button">gravity</div>
          <div id="gravity_plus"  class="button">+</div>
         </div>
        </div>

        <div id="control-group" width="800">
         <div id="control">
          <div id="elasticity_minus" class="button">-</div>
          <div id="elasticity_reset" class="button">elasticity</div>
          <div id="elasticity_plus"  class="button">+</div>
         </div>
        </div>

        <div id="control-group" width="800">
         <div id="control">
          <div id="red"    class="colour"></div>
          <div id="orange" class="colour"></div>
          <div id="yellow" class="colour"></div>
          <div id="fire!"  class="button">fire!/blat!</div>
          <div id="green"  class="colour"></div>
          <div id="blue"   class="colour"></div>
          <div id="purple" class="colour"></div>
         </div>
        </div>

       <div id="control-group" width="800">
         <div id="control">
          <div id="red-blue"     class="colour"></div>
          <div id="orange-black" class="colour"></div>
          <div id="yellow-green" class="colour"></div>
          <div id="party!"       class="button">party!</div>
          <div id="blue-orange"  class="colour"></div>
          <div id="black-yellow" class="colour"></div>
          <div id="green-red"    class="colour"></div>
         </div>
        </div>
                
        <canvas id="canvas" width="800" height="700"></canvas>
        <script src="js/asteroids.js" type="text/javascript"></script>
        <script>asteroids.client.init();</script>
    </body>
</html>
